    <main>
      <form class="row g-3 Formulario">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Direccion</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Av. Libertador 3232">
      </div>
      <div class="col-12">
         <label for="inputAddress2" class="form-label">Direccion 2</label>
         <input type="text" class="form-control" id="inputAddress2" placeholder="Casa, departamento o trabajo">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Provincia</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Ciudad</label>
        <select id="inputState" class="form-select">
         <option selected>País</option>
         <option>Argentina</option>
         <option>Uruguay</option>
         <option>Chile</option>
         <option>Paraguay</option>
         <option>Bolivia</option>
       </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">C.P</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Acepto términos y condiciones
          </label>
      </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Registrarme</button>
      </div>
      </form>
